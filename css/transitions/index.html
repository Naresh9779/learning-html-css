<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
</head>
<style>
    .container {
        background-color: aquamarine;
    }
    .box{
        height: 250px;
        width: 250px;
        background-color: aqua;
        transition: all 2s ease-in-out;
        

    }
    .box:hover{
        height: 300px;
        width: 300px;
        background-color:greenyellow;
    }
</style>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
    
</body>
</html>
